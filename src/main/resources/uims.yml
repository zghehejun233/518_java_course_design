        - type: text
          prop: teamMember
          label: 成员
        - type: text
          prop: startTime
          label: 开始日期
        - type: text
          prop: endTime
          label: 结束日期
        - type: opers
          label: 操作
          opers:
            - name: edit
            - name: delete
    - name: practiceActivityEdit
      type: form
      title: 实践信息
      item:
        - type: input
          prop: studentName
          label: 姓名
        - type: select
          prop: practiceType
          label: 活动类型
          option:
            - value: 1
              label: abaaba
            - value: 2
              label: x
        - type: input
          prop: practiceName
          label: 活动名称
        - type: input
          prop: location
          label: 地点
        - type: input
          prop: teamMember
          label: 成员
        - type: date
          prop: startTime
