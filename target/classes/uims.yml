uims:
  menu:
    - name: student
      title: 学生管理
    - name: achievement
      title: 学生荣誉
  page:
    - name: student
      type: table
      title: 学生管理
      showAdd: 1
      item:
        - type: text
          prop: studentNum
          label: 学号
        - type: text
          prop: studentName
          label: 姓名
        - type: text
          prop: sex
          label: 性别
        - type: text
          prop: age
          label: 年龄
        - type: text
          prop: birthday
          label: 出生日期
        - type: opers
          label: 操作
          opers:
            - name: edit
            - name: delete
      query:
        - type: input
          prop: numName
          label: 请输入学号或姓名
    - name: studentEdit
      type: form
      title: 学生信息
      item:
        - type: input
          prop: studentNum
          label: 学号
        - type: input
          prop: studentName
          label: 姓名
        - type: select
          prop: sex
          label: 性别
          option:
            - value: 1
              label: 男
            - value: 2
              label: 女
        - type: input
          prop: age
          label: 年龄
        - type: date
          prop: birthday
          label: 出生日期
    - name: achievement
      type: table
      title: 学生荣誉
      showAdd: 1
      item:
        - type: text
          prop: studentNum
          label: 学号
        - type: text
          prop: studentName
          label: 姓名
        - type: text
          prop: achievementName
          label: 荣誉名称
        - type: text
          prop: achievementType
          label: 荣誉类型
        - type: text
          prop: organization
          label: 颁发机构
        - type: text
          prop: level
          label: 荣誉等级
        - type: text
          prop: time
          label: 获得日期
        - type: opers
          label: 操作
          opers:
            - name: edit
            - name: delete
    - name: achievementEdit
      type: form
      title: 荣誉信息
      item:
        - type: input
          prop: studentName
          label: 姓名
        - type: input
          prop: achievementName
          label: 荣誉名称
        - type: select
          prop: achievementType
          label: 奖项类型
          option:
            - value: 1
              label: 奖学金
            - value: 2
              label: 证书
        - type: input
          prop: organization
          label: 颁发机构
        - type: select
          prop: level
          label: 荣誉等级
          option:
            - value: 1
              label: 院级以下
            - value: 2
              label: 院级
            - value: 3
              label: 校级
            - value: 4
              label: 地市级
            - value: 5
              label: 省级
            - value: 6
              label: 国级
            - value: 7
              label: 国级以上
        - type: date
          prop: time
          label: 获得日期